<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <title>Item Lister</title>
</head>
<body>
    <header id="main-header" class="main-header">
        <nav class="nav-bar">
            <ul>
              <li class="nav-link--brand-link" id="brand-link"><a href="#home">KR</a></li>
              <li class="nav-link--title" id="title"><a href="{{url_for('home')}}">To-Do List</a></li>
              <li class="nav-link"><a href="#projects">More Projects</a></li>
            </ul>
        </nav>
    </header>
    <main class="container-main">
        <section class="container-list">
            <h2 class="container-title">Items</h2>
            <div class="list-items">
                {% if not list_tasks %}
                    <p class="list-items--missing">No tasks</p>
                {% endif %}
                <ul>
                    {% for task in list_tasks %}
                        <li class="list-items--item">
                            <p class="item">{{ task.task}}</p>
                            <a class="btn" id="btn_edit" href="{{url_for('edit', id=task.id) }}">Edit</a>
                            <a class="btn" id="btn_del" href="{{url_for('delete_task', id=task.id)}}">Delete</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </section>
           <div class="container-add">
               <h3 class="container-title">Add Items</h3>
               <a class="btn" id="btn_add" href="{{url_for('add')}}">Add</a>
           </div>
    </main>

</body>
</html>
